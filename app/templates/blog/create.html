{% extends "base.html" %}

{% block title %}Create Post - Flask Blog{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        
        <!-- Wrapper to match height -->
        <div class="d-flex col-md-10 shadow rounded boreder overflow-hidden p-0">

            <!-- Left Side: Title -->
            <div class="bg-dark text-white d-flex align-items-center justify-content-center p-4 rounded m-2" style="width: 30%;">
                <h2 class="text-center fw-bold m-0" style="line-height: 1.6;">
                    <u style="font-size:larger;">C</u>reate<br><u style="font-size:larger;">N</u>ew<br><u style="font-size:larger;">P</u>ost
                </h2>
            </div>

            <!-- Right Side: Form -->
            <div class="bg-white p-4 flex-grow-1">
                <form method="POST" action="{{ url_for('blog.create_post') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('blog.feed') }}" class="btn btn-sm btn-dark">Cancel</a>
                        <button type="submit" class="btn btn-sm btn-success text-white">Post</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
